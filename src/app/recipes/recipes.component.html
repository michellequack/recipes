<div class="container">   
    <div >
    <span class="page-title-img"><img [src]="coffeeSource"></span>
     <span class="page-title">Higgins Recipe Box</span>
    </div>

    <div class="accordion" id="categoryAccordian">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAppetizer">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                data-bs-target="#collapseAppetizer" aria-expanded="false" aria-controls="collapseAppetizer">
                Appetizer
            </button>
        </h2>
        <div id="collapseAppetizer" class="accordion-collapse collapse" 
        aria-labelledby="headingAppetizer" data-bs-parent="#categoryAccordian">
            <div class="accordion-body" >
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let recipe of appetizerRecipes">
                        <span class="li-span" (click)="openModal(mymodal, recipe._id)">
                            {{recipe.name}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingBread">

              </ul>
          </div>
      </div>
  </div>
